spring:
  application:
    name: provider

  cloud:
    nacos:
      server-addr: http://localhost:8848/
      discovery:
        group: dev
      #配置中心
      config:
        server-addr: http://localhost:8848/
        group: dev
        file-extension: yaml
        # 共享配置
#        shared-configs:
#          - data-id: application-dev.yaml
#            group: dev
#        extension-configs:
#          - dataId: test01.yml
#            group: dev
    sentinel:
      transport:
        dashboard: localhost:8858
        port: 8900

# rocket mq 配置
    stream:
      rocketmq:
        binder:
          name-server: 192.168.1.211:9876
      bindings:
        test-out-0:
          destination: test-topic
          content-type: application/json
          group: test-group
        dev-out-0:
          destination: dev-topic
          content-type: application/json
          group: dev-group

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://192.168.1.211:8112/api/v2/spans
      connect-timeout: 3s

logging:
  pattern:
    level: ${spring.application.name:},%X{traceId:-},%X{spanId:-} %5p
